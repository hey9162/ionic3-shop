<ion-content>
    <form #addressForm="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label>收货人姓名</ion-label>
                <ion-input placeholder="请输入姓名" [(ngModel)]="address.name"  #name="ngModel" name="name"
                autocapitalize="off" required></ion-input>
            </ion-item>
            <span ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>必填</span>
            <ion-item>
                <ion-label>手机号码</ion-label>
                <ion-input type="tel" maxlength="11" placeholder="请输入手机号码" [(ngModel)]="address.phone"
                 #phone="ngModel" name="address" autocapitalize="off" required></ion-input>
            </ion-item>
            <span ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
                    必填
                </span>
            <ion-item>
                <ion-label>所在区域</ion-label>
                <ion-multi-picker id="default" [(ngModel)]="address.area" name="area" 
                 item-content [multiPickerColumns]="dependentColumns" [showReset]="true"></ion-multi-picker>
            </ion-item>
            <ion-item>
                <ion-label>详细地址</ion-label>
                <ion-textarea placeholder="" [(ngModel)]="address.address" name="address"></ion-textarea>
            </ion-item>
        </ion-list>
        <button ion-button full (click)="doSave()">保存</button>
    </form>
    
</ion-content>
